<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch!</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="controls">
            <h1 class="title">Etch a Sketch!</h1>
            <div id="form">
                <div id="form-row">
                    <input type="number" placeholder="" id="number-per-side">
                    <p>Squares per side. Max 50.</p>
                </div>
                <button type="submit" id="submit">Reset Board</button>
            </div>
        </div>
        <div class="board" id="board">
            <!-- <div class="row"><div class="element"></div><div class="element"></div>...</div> -->
        </div>
    </body>
</html>
